<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/> 
    <link rel="stylesheet" href="passwordstyle.css">
    <title>Project:Password generator</title>
</head>
<body>
    <div class="password-container">
        <!-- heading -->
        <h1>Password Generator</h1>

        <div class="passwordbox">
            <input type="text" id="password" readonly>
            <span class="material-symbols-outlined" id="copyicon">content_copy</span>
        </div>

        <div class="strength-indicator" id="strengthIndicator">Strength: N/A</div>

        <div class="password-length">
            <p>password length</p>
            <span id="slidervalue"></span>
        </div>
        <input type="range" min="5" max="30" value="10" id="lengthslider">

        <div class="options" id="checkboxs">
            <li>
                <input type="checkbox" name="lowercase" id="lowercase">
                <label for="lowercase">Lowercase letters (a-z)</label>
            </li>
            <li>
                <input type="checkbox"  name="uppercase" id="uppercase">
                <label for="uppercase">Uppercase letters (A-Z)</label>
            </li>
            <li>
                <input type="checkbox"  name="numberse" id="numbers">
                <label for="numbers">Numbers (0-9)</label>
            </li>

            <li>
                <input type="checkbox"  name="symbols" id="symbols">
                <label for="symbols">Spacial charaters (~&#_)</label>
            </li>
        </div>

        <button type="button" class="btn" id="genbtn">Generate Password</button>
    </div>
    
</body>
<script  src="passgen.js"></script>
</html>
